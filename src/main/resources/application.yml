spring:
  application:
    name: shoppingmall-server  # 쇼핑몰 서버 이름

server:
  port: 8081  # 쇼핑몰 서버 포트

# 유레카에 등록
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}